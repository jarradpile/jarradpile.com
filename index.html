<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potato Time</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #2c3e50;
            font-family: 'Arial Black', Gadget, sans-serif;
            color: white;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .potato-image {
            max-width: 400px; /* Adjust this to make your potato bigger or smaller */
            height: auto;
            border-radius: 15px; /* Optional: rounds the corners slightly */
        }

        h1 {
            font-size: 3rem;
            margin-top: 20px;
            letter-spacing: 3px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="potato.gif" alt="The Potato" class="potato-image">
        <h1>IT'S POTATO TIME</h1>
    </div>

</body>
</html>
