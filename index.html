<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Local Potato</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a; /* Sleek dark mode */
            font-family: sans-serif;
            overflow: hidden;
        }

        .potato-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .spinning-potato {
            width: 250px; 
            height: auto;
            /* This links the animation defined below */
            animation: rotate-potato 5s linear infinite;
            cursor: pointer;
            transition: filter 0.3s;
        }

        /* Speed up on hover */
        .spinning-potato:hover {
            animation-duration: 1s;
            filter: brightness(1.2);
        }

        @keyframes rotate-potato {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        h2 {
            color: #f1c40f;
            margin-top: 20px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="potato-wrapper">
        <img src="potato.gif" alt="My Local Potato" class="spinning-potato">
        <h2>Local Potato detected</h2>
    </div>

</body>
</html>
