<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarrad Pile</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
    <header class="site-header">
        <div class="container inner">
            <a class="brand" href="/" aria-current="page">
                Jarrad Pile <small>Home</small>
            </a>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="left-spacer" aria-hidden="true"></div>
            <section class="content">
                <div class="card">
                    <p class="kicker">Welcome</p>
                    <h1>Hi, I’m Jarrad.</h1>
                    <p class="lead">
                        Scroll down to get in touch, or jump to my resume.
                    </p>
                    <div class="actions">
                        <a class="btn btn-secondary" href="#contact">Contact</a>
                        <a class="btn btn-secondary" href="/resume.html">Resume</a>
                    </div>
                </div>
            </section>
        </section>

        <section id="contact" class="page">
            <div class="container">
                <h2>Contact</h2>
                <div class="panel">
                    <h3>Email</h3>
                    <p>
                        <a class="btn btn-secondary" href="mailto:me@jarradpile.com">
                            me@jarradpile.com
                        </a>
                    </p>

                    <h3>Links</h3>
                    <ul class="list">
                        <li><a href="#" rel="noopener">LinkedIn</a></li>
                        <li><a href="#" rel="noopener">GitHub</a></li>
                        <li><a href="#" rel="noopener">Portfolio / Projects</a></li>
                    </ul>
                    <p class="muted" style="margin-top: 16px; font-size: 0.85rem;">
                        Still want something silly? Visit <a href="/potato/">It’s Potato Time</a>.
                    </p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div>© <span id="year"></span> Jarrad Pile · <a href="#contact">Contact</a></div>
        </div>
    </footer>

    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>
</body>
</html>
